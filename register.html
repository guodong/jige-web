<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>test</title>

    <!-- Bootstrap -->
	<link href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="style/main.css" rel="stylesheet">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<style type="text/css">
	.alartimg
	{
		height:12px;
		line-height:12px;
	}
	.alert-info
	{
		padding:8px;
		height:30px;
		line-height:12px;
		text-align:left;
		font-size:12px;
	}
	</style>
	<script src="god.js"></script>
</head>
<body>
<script>
$(function(){
	var fm = $("#form");
	fm.find("[type=submit]").click(function(){
		$.ajax({
			url: 'http://api.jige.la.me/user/register',
			type: 'post',
			data: {email:fm.find("[name=email]").val(), password:fm.find("[name=password]").val(), captcha:fm.find("[name=captcha]").val()},
			dataType: 'json',
			success: function(d){
				if(!d.result){
					location.href='/';
				}else{
					alert('fail');
				}
			}
		})
	})
})
</script>
    <div class="container-fluid">
		<div class="row" style="text-align:center;margin-top:60px">
			<img src="images/banner/banner1.jpg" alt="..." class="img-rounded"/>
		</div>
		<div class="row" style="margin-top:30px;width:1100px;margin-right:auto;margin-left:auto;">
			<div class="col-md-6">
				<span class="glyphicon glyphicon-envelope" style="margin-left:200px;color:#6699ff">&nbsp邮箱注册</span>
			</div>
			<div class="col-md-6">
				<span style="float:right;margin-right:200px">已有账号？<a href="login.html" style="color:red">登录》</a></span>
			</div>
			<div style="width:800px;height:1px;margin:0px auto;padding:0px;background-color:#D5D5D5;overflow:hidden;"></div>
		</div>
		<div class="row" style="text-align:center;margin-top:40px;width:800px;margin-right:auto;margin-left:auto;">
			<div class="form-horizontal" id="form" role="form">
				<div class="form-group">
					<label for="inputEmail3" class="col-md-2 control-label">邮箱</label>
					<div class="col-md-4">
						<input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email">
						<span class="help-block">使用edu邮箱注册，会得到更多权限</span>
					</div>
					<div class="col-md-5">
						<div class="alert alert-info" role="alert">
							<img src="images/alart.jpg" class="alartimg"/>
							&nbsp用于登录和找回密码，不会公开
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword3" class="col-md-2 control-label">密码</label>
					<div class="col-md-4">
						<input type="password" name='password' class="form-control" id="inputPassword3" placeholder="password">
					</div>
					<div class="col-md-5">
						<div class="alert alert-info" role="alert">
							<img src="images/alart.jpg" class="alartimg"/>
							&nbsp6-12字符，可使用字母、数字以及符号的任意组合
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword4" class="col-md-2 control-label">确认密码</label>
					<div class="col-md-4">
						<input type="password" class="form-control" id="inputPassword4" placeholder="password">
					</div>
					<div class="col-md-5">
						<div class="alert alert-info" role="alert">
							<img src="images/alart.jpg" class="alartimg"/>
							&nbsp请再次输入确认密码
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="inputcode" class="col-md-2 control-label">验证码</label>
					<div class="col-md-2">
						<input type="text" name="captcha" class="form-control" id="inputcode" placeholder="code">
					</div>
					<div class="col-md-1">
						<img src="images/code.jpg" alt="..." class="img-rounded" style="height:30px;float:left"/>
					</div>
					<div class="col-md-1" style="font-size:10px;margin-top:5px">
						<a href="#">换一张</a>
					</div>
					<div class="col-md-5">
						<div class="alert alert-info" role="alert">
							<img src="images/alart.jpg" class="alartimg"/>
							&nbsp请输入图片中的字符，不区分大小写
						</div>
					</div>
				</div>

				<div class="form-group" style="text-align:left">
					<div class="col-md-offset-2 col-md-4">
						<button type="submit" class="btn btn-primary">同意以下协议并注册</button><br/>
						<p style="margin-top:10px"><a href="#" alt="" >《用户协议》</a></p>
						<p style="margin-top:10px">合作网站账号登录</p>
						<img src="images/hezuo.jpg"/>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
